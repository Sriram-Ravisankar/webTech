<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
</head>
<body>
  <center>
    <h2>Current Time</h2>
    <div id="clock" style="font-size: 40px;"></div>
  </center>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').textContent = time;
    }

    setInterval(updateClock, 1000);
    updateClock(); 
  </script>
</body>
</html>
